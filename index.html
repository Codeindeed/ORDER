<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.google.com/specimen/Red+Hat+Display"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="header__image" />
        <h2 class="card__header">Order Summary</h2>
        <p class="header__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="header__plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="header__plan-text">
            <h2 class="texts">Annual Plan</h2>
            <p class="amount">$59.99/year</p>
          </div>
          <h3 class="text__link"><a href="#">change</a></h3>
        </div>
        <button class="btn">Proceed to Payment</button>
        <button class="btn-cancel">cancel order</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alex Favour with ❤️</a>.
    </div>
  </body>
</html>
